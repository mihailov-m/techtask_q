<app-header [rates]="rateList"></app-header>

<div *ngIf="rateList.length" class="exchange-container">
  <app-exchange-input
    (onChange)="valueToConvertA = $event"
    [valueToConvert]="valueToConvertB"
    [rates]="rateList"
    defaultCurrency="USD"
    >
  </app-exchange-input>

  <app-exchange-input
    (onChange)="valueToConvertB = $event"
    [valueToConvert]="valueToConvertA"
    [rates]="rateList"
    defaultCurrency="UAH"
    >
  </app-exchange-input>
</div>
